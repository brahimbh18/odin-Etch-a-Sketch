<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="settings">
            <div>
                <label>Choose grid :</label>
                <input id="size" type="range" min="1" max="100" step="1" value="16" onchange="loadPage()">
                <label class="size">16</label>
            </div>
            <div>
                <label>Choose color :</label>
                <input type="color" id="color">
            </div>
            <button onchange="loadPage()">ok</button>

        </div>

        <div class="grid">
            
    </div>
    
</body>
</html>
